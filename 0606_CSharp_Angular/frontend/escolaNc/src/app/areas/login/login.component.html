<div class="col-4 conteudo-login d-flex flex-column align-content-center">
  <form class="col-12 conteudo-form d-flex flex-column align-content-center" [formGroup]="loginForm">
    <h1>Login</h1>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <button type="button" class="col-12 mt-2 btn btn-outline-success">Login</button>
    </div>
  </form>
</div>
