<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Sistema do Mateus</title>
</head>
<body>
    <main class="main">
        <section class="container-senha d-flex flex-column align-items-center">
            <form class="form-senha d-flex flex-column col-8">
                <h4 class="ttl-login">Esqueci minha senha</h4>                            
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nos informe seu Usu√°rio</label>
                </div>
                <h5>Ou..</h5> 
                <div class="mateus form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Email</label>
                </div>
            </form>
            <div class="mt-3 col-10 gap-2 d-flex justify-content-between">
                <button class="col-5 btn btn-primary btn-sm" type="button">Recuperar senha</button>                    
                <button class="col-5 btn btn-secondary btn-sm" type="button">Voltar para Login</button>                    
            </div>
        </section>
    </main>
</body>
</html>
