<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sistema do Mateus</title>
</head>
<body>
    <main class="main">
        <section class="container-login">
            <form class="form-login">
                <h4 class="ttl-login">Acesso ao Sistema</h4>                            
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuário</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div> 
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary mt-3" type="button">Button</button>                    
                </div>

                <div class="cad-esqueci-senha mt-2">
                    <p>                    
                        Ainda não é cadastrado?<a href="#" class="link-secondary">Registre-se agora</a>
                    </p>
                    <a href="./pages/recuperar-senha.html" class="link-primary">Esqueci minha senha</a>
                </div>
            </form>

            <section class="img-login">
                <img src="assets/img/sign-up2.png"  class="rounded float-end" width="100%" alt="signup">
            </section>
        </section>
    </main>
</body>
</html>
